{include file="header.html"}

<link href="styles/phone_login_register.css" rel="stylesheet" type="text/css" />
<link href="styles/phone_register.css" rel="stylesheet" type="text/css" />

<div class="content">
	<h2 class="title">注册</h2>
	<div class="line_box">
		<span class="m_line"></span>
		<h3 class="title">更多方式登录</h3>
	</div>
	<div class="m_other_register_box">
		<a href="javascript:void(0)" class="qq_icon"></a>
		<a href="javascript:void(0)" class="zhifubao_icon"></a>
		<a href="javascript:void(0)" class="wechat_icon"></a>
	</div>
	<div class="line_box">
		<span class="m_line"></span>
		<h3 class="title">或输入您的资料</h3>
	</div>
	<div>
		<div class="m_input_box">
			<input type="text" placeholder="账号名">
		</div>
		<div class="m_input_box">
			<input type="password" placeholder="设置密码">
		</div>
		<div class="m_input_box">
			<input type="password" placeholder="再确认密码">
		</div>
		<div class="m_input_box">
			<input type="text" placeholder="手机号码">
		</div>

		<button class="btn m_send_identifying_code">发送验证码</button>
		
		<div class="m_input_box">
			<input type="text" placeholder="手机验证码">
		</div>
		<button class="btn m_register">注册</button>
		<div class="notice">
			<p>点击"注册"，您即被视作同意</p>
			<a href="javascript:void(0)">《UR商城用户注册协议》</a>
		</div>
		<div class="m_login_link">
			已有账号?
			<a href="javascript:void(0)">登录</a>
		</div>
		
	</div>
</div>

{include file="footer.html"}
<script>

	$(function() {
		var $sendVerificationCode = $('.m_send_identifying_code');

		$sendVerificationCode.click(function() {
			if(!$sendVerificationCode.hasClass('disable')) {
				handle($sendVerificationCode, function() {
					$sendVerificationCode.removeClass('disable');
					$sendVerificationCode.html('发送验证码');
				}, 60);
				$sendVerificationCode.addClass('disable');
			}
		});
	})
</script>
</body>
