<link href="styles/register.css" rel="stylesheet" type="text/css" />
<div class="register_hover">
	<div class="register_window">
		<h2 class="title">注册</h2>
		<span class="closed_btn" id="closedRegisterBtn"></span>
		<div class="table">
			<div class="td input_box">
				<div class="user_name">
					<input type="text" placeholder="账号名       6-18个字符">
				</div>
				<div class="password">
					<input type="password" placeholder="请设置密码 6-18位 数字、字母、字符至少包含两种">
				</div>
				<div class="confirm_password">
					<input type="password" placeholder="请确认密码">
				</div>
				<div class="phone_number">
					<input type="text" placeholder="手机号码">
					<button class="send btn">发送验证码</button>
				</div>
				<div class="confirm_password_identify">
					<input type="text" placeholder="手机验证码">
					<button class="register btn">注册</button>
				</div>
				<div class="register_tip">点击"注册"，您即被视作同意《<a href="javascript:void(0)">UR商城用户注册协议</a>》</div>

			</div>
			<div class="td other_register_box">
				<h3 class="title">通过以下账户登录</h3>
				<a href="javascript:void(0)" class="qq_icon"></a>
				<a href="javascript:void(0)" class="zhifubao_icon"></a>
				<a href="javascript:void(0)" class="wechat_icon"></a>
			</div>
			<div class="login_link_box">已有账号？<a href="javascript:void(0)" class="login_link">登录</a></div>
		</div>
	</div>
</div>

<script>
	$(function() {
		var $registerHover = $('.register_hover');
		$('#closedRegisterBtn').click(function() {
			$registerHover.hide();
		});

		$('#register').click(function() {
			$registerHover.show();
		});

		var $sendVerificationCode = $('.send');

		$sendVerificationCode.click(function() {
			if(!$sendVerificationCode.hasClass('disable')) {
				handle($sendVerificationCode, function() {
					$sendVerificationCode.removeClass('disable');
					$sendVerificationCode.html('发送验证码');
				}, 60);
				$sendVerificationCode.addClass('disable');
			}
		});
	})
</script>
