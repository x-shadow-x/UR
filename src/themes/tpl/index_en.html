<script src="js/video.js"></script>
<script>
	window.onload = function() {
		var bigButton=null;
		var player=videojs('my-video',{
			fluid:true,

		},function(){//视频初始化完毕
			console.log("视频加载就绪！");
			bigButton=document.getElementsByClassName("vjs-big-play-button")[0];
		})
		// 开始或恢复播放
		player.on('play', function() {  
			console.log('开始/恢复播放');
			bigButton.style.display="none";
		});
		// 暂停播放
		player.on('pause', function() {  
			console.log('暂停播放');
			bigButton.style.display="block";
		});
		//播放完毕
		player.on('end', function() {
			console.log("结束了");
			bigButton.style.display="block";
		});
		var $vidwoList = $('.vidwo_list');
		$('.video_title').click(function() {
			if($vidwoList.is(':visible')) {
				$vidwoList.slideUp(320);
			} else {
				$vidwoList.slideDown(320);
			}
		});

		$vidwoList.delegate('li', 'click', function() {
			$vidwoList.slideUp(200);
		});

	}
</script>
